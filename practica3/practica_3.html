<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_3</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        h1.JetSara{
            background-color: rgb(12, 40, 161);
            color:#fff;
        }
        div.btn-group{
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <!--Form control select-->
    
    <div class="container">
        <h1 class="JetSara">JetSara</h1>
        <form action="" role="form">

            <h2>Seleccione su pais de origen:</h2>
            <select name="primerselect" class="form-control" id="">
                <option value="RD">Republica Dominicana</option>
                <option value="PR">Puerto Rico</option>
                <option value="FR">Francia</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="CH">China</option>
                <option value="JP">Japon</option>
            </select>
            <h2>Seleccine el pais ha visitar:</h2>
            <select multiple name="SegundoSelect" id="" class="form-control">
                <option value="RD">Republica Dominicana</option>
                <option value="PR">Puerto Rico</option>
                <option value="FR">Francia</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="CH">China</option>
                <option value="JP">Japon</option>
            </select>
        </form>

        <!--Formulario en una linea-->
        <form action="" role="form" class="form-inline">
            <h2>Terminos y condiciones</h2>
            <p>Igrese su correo y acepte los terminos y condiciones <br> Si ya ha creado un usuario</p>
            <label>Email: </label>
            <input type="email" name="" class="form-control" id=""> 
            <button type="submit" class="btn btn-success">Acepto los terminos y condiciones</button>
            <button type="submit" class="btn btn-danger
            ">No acepto los terminos y condiciones</button>
        </form>

        <!--form control y grupo de controles deshabilitados-->
        <form action=""  role="form">
            <h2>En caso de tener una cuenta ingrese su usuario y Contrase単a.</h2>
            <fieldset disabled="disabled">
                <div class="form-group">
                    <label for="">Usuario:</label><br>
                    <input type="text" class="form-control" name="nombre_de_usuario" id="">
                </div>
                <div class="form-group">
                    <label for="">Contrase単a:</label><br>
                    <input type="password" class="form-control" name="nombre_de_usuario" id="">
                </div>

            </fieldset>
            <div class="checkbox">
                <label>
                  <input type="checkbox" value="" disabled>
                   Esta seguro de su Contrase単a
                  </label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-warning btn-block" disabled>Entrar</button>
              </div>
        </form>
           
        <form action="" class="form-horizontal" role="form">
            <div class="form-group">
                <h2 style="text-align:center">Registrate!</h2>
                      
                <label for="" class="col-md-3 control-label">Nombre:</label>
                <div class="col-md-9">
                    <input type="text" name="" id="" class=" form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-3 control-label">Apellidos:</label>
                <div class="col-md-9">
                    <input type="text" name="" id="" class=" form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-3 control-label">Correo:</label>
                <div class="col-md-9">
                    <input type="email" name="" id="" class=" form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-md-3 control-label">Contrase単a:</label>
                <div class="col-md-9">
                    <input type="password" name="" id="" class=" form-control">
                </div>
            </div>  
            <div class="btn-group btn-group-lg col-md-offset-3 colmd-9">
                <h3>Sexo:</h3>
                <button type="button" class="btn btn-default">Hombre</button>
                <button type="button" class="btn btn-default">Mujer</button>
                <button type="button" class="btn btn-default">Prefiero no decirlo</button>
            </div>
               
            <div class="form-group">
                <div class="col-md-offset-3 colmd-9">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
                </div>
            </div>

        </form>

    </div>
    
    <script src="js/bootstrap.js"></script>
</body>
</html>
