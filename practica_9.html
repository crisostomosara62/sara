<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 9</title>
    <!--CDN de boostrap version 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>practica 9</h1>
        <form>
            <div class="form-group">          
                <label for="c1">Seleccione el mes a participar:</label> 
                <select class="form-control" id="control1" name="control1"> 
                    <option>Enero</option> 
                    <option>Febrero</option>
                    <option>Marzo</option> 
                    <option>Abril</option> 
                    <option>Mayo</option> 
                    <option>Junio</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="c2">Seleccione los dias de la semana a participar: </label> 
                <select multiple class="form-control" id="control2" name="control2"> 
                    <option>Lunes</option> 
                    <option>Martes</option>
                    <option>Miercoles</option> 
                    <option>Jueves</option> 
                    <option>viernes</option>
                    <option>Sabado</option> 
                    <option>Domingo</option>        
                </select>      
            </div>  
            <button type="submit" class="btn btn-success btn-block">Enviar</button> 
        </form>
<br>
        <form action="">
            <div class="form-group row">
                <label for="usuario" class="col-lg-3 col-form-label">Nombre de usuario o correo:</label>
                <div class="col-lg-9">
                  <input type="text" class="form-control form-control-lg" id="usuario">
                  <small class="form-text text-muted">Recuerde si no posee un correo colocar su nombre completo</small>   
                </div>
              </div>
              <div class="form-group row">
                <label for="clave" class="col-lg-3 col-form-label">Ingrese clave:</label>   
                <div class="col-lg-9">
                  <input type="password" class="form-control form-control-lg" id="clave">
                  <small class="form-text text-muted">No divulge su clave con nadie.</small>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-lg-3 col-lg-9">
                  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div> 
              </div>
        </form>

        <form class="form-inline">
            <label class="mr-sm-2">ingrese su ID:</label>
            <input type="number" class="form-control form-control-sm mr-sm-2" id="id">
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input mr-sm-2"> acepte las condiciones.
                </label>
            </div>
            <br>
              <button type="submit" class="btn btn-info btn-sm ml-sm-2">Entrar</button>
            
        </form>

        <form>
            <h2>En caso de tener una cuenta</h2>
            <fieldset disabled> 
              <div class="form-group">
                <label for="usuario">Ingrese su usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario">
              </div>
              <div class="form-group">
                <label for="clave">Ingrese su clave:</label>
                <input type="password" class="form-control" id="clave" name="clave">
              </div>
            </fieldset> 
            <button type="submit" class="btn btn-lg btn-outline-secondary btn-block">Entrar</button>
            <button type="submit" class="btn btn-block btn-sm btn-outline-danger">Cancelar</button>       
          </form>

<br>
    </div>

</body>
</html>
